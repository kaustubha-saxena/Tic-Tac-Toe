<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="heading">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="container">
            
            <div class="cell cell-1" onclick=clicked(1)></div>
            <div class="cell cell-2" onclick=clicked(2)></div>
            <div class="cell cell-3"onclick=clicked(3)></div>
            <div class="cell cell-4"onclick=clicked(4)></div>
            <div class="cell cell-5"onclick=clicked(5)></div>
            <div class="cell cell-6"onclick=clicked(6)></div>
            <div class="cell cell-7"onclick=clicked(7)></div>
            <div class="cell cell-8"onclick=clicked(8)></div>
            <div class="cell cell-9"onclick=clicked(9)></div>

        </div>
        <div class="winner hidden">
            
        </div>
        <div class="restart">
            <button onclick=restart() >Restart</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
